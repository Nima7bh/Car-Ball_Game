<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="formDiv">
      <div class="form">
        <form action="">
          <label for="">Enter your name :</label>
          <input type="text" class="mgt textBox" placeholder="Tony Stark" />
          <div class="radioDiv">
            <input type="radio" name="1" value="1" class="radio mgt" />Male
            <input type="radio" name="1" value="2" class="radio mgt" />Female
            <input type="submit" value="Submit" class="subBtn" />
          </div>
        </form>
      </div>

      <div style="display: flex; justify-content: center">
        <form action="" class="form2 dispnone">
          <input type="submit" value="Let's Go!" class="moveBtn" />
        </form>
      </div>

      <div style="display: flex; justify-content: center" >
        <form action="" class="form3 dispnone" >
          <input type="submit" value="Restart" class="restBtn" />
        </form>
      </div>

    </div>

    <div class="container">
      <div class="box">
        <div class="shape">
          <svg height="220" width="200" class=" rotSvg">
            <polygon
              points="100,10 40,198 190,78 10,78 160,198"
              style="
                fill: yellow;
                stroke: black;
                stroke-width: 5;
                fill-rule: evenodd;
              "
              class="polygon"
            />
          </svg>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
